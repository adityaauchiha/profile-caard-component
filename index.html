<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Frontend Mentor | Profile card component</title>

    .attribution { font-size: 11px; text-align: center; }

<body>
  <div class="container">
  <img class="patern-card" src="images\bg-pattern-card.svg" alt="pattern-card">
  <div class="header">
    <div class="victorimage">
      <img class="victorimage" src="images\image-victor.jpg" alt="victor-image">
    </div>
<div class="name">

</div>
<div class="london">

</div>

<ul class="hi">
 <li class="hii">
 <p class="followers"> 80K</p>
 <p class="card-Followers ">Followers</p>

 <p class="like">803K</p>
 <p class="card-likes">Likes</p>

 <p class="like1">1.4K</p>
<p class="card-photos"> Photos</p>
   </li>
 </ul>


  </div>
  </div>
